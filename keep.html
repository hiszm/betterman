<script type="text/javascript">

<!--https://www.highcharts.com/samples/data/jsonp.php?filename=aapl-c.json&callback=?-->
$.getJSON('https://www.highcharts.com/samples/data/jsonp.php?filename=aapl-c.json&callback=?', function (data) {
    // Create the chart
    Highcharts.stockChart('container', {


        rangeSelector: {
            selected: 0,
			buttons: [{//定义一组buttons,下标从0开始，可以根据你的需求，修改text的内容  
  
                    type: 'week',  
  
                    count: 1,  
  
                    text: '1周'  
  
                    },{  
  
                    type: 'month',  
  
                    count: 1,  
  
                    text: '1月'  
  
                    }, {  
  
                    type: 'month',  
  
                    count: 3,  
  
                    text: '3月'  
  
                    }, {  
  
                    type: 'month',  
  
                    count: 6,  
  
                    text: '6月'  
  
                    },  {  
  
                    type: 'year',  
  
                    count: 1,  
  
                    text: '1年'  
  
                    }, {  
  
                    type: 'all',  
  
                    text: '全部'  
  
                    }],  
			
        },

        title: {
            text: '早起时间'
        },
		
		lang:{  

                printChart: '打印图表',  
  
                downloadPNG: '下载JPEG 图片',  
  
                downloadJPEG: '下载JPEG文档',  
  
                downloadPDF: '下载PDF 图片',  
  
                downloadSVG: '下载SVG 矢量图',  
  
                contextButtonTitle: '下载图片'  
  
                },
              

			credits: {
            	text: '',
            	href: '#'
        	},//去水印
			
        series: [{
            name: '时间',
            data: data,
            tooltip: {
                valueDecimals: 2
            }
        }]
    });
});


		</script>
